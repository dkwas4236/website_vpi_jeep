<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valkyrie Performance Inc</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            background: url('halfjeep.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 400) 100%);
            z-index: 1; /* Ensure the overlay is above the background but below text */
        }
        h1 {
            font-size: 4em;
            font-weight: bold;
            color: rgb(214, 121, 34);
            opacity: 0; /* Start invisible */
            animation: fadeIn 3s ease-in-out forwards; /* Apply fade-in animation */
            z-index: 2; /* Ensure the text is above the overlay */
            position: relative;
            top: 170px;
            left: 160px;
            
        }
        h2 {
            font-size: 1em;
            font-weight: bold;
            color: rgb(214, 121, 34);
            opacity: 0; /* Start invisible */
            animation: fadeIn 3s ease-in-out forwards; /* Apply fade-in animation */
            z-index: 2; /* Ensure the text is above the overlay */
            position: relative;
            top: 140px;
            left: 160px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            z-index: 2; /* Ensure the menu icon is above the overlay */
        }
        .menu-icon div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 6px 0;
            transition: 0.4s;
        }
        .side-menu {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            background-color: black;
            overflow-x: hidden;
            transition: 0.3s;
            z-index: 1; /* Ensure the side menu is above the overlay */
            color: white;
            padding-top: 60px;
        }
        .side-menu a {
            padding: 16px;
            text-decoration: none;
            font-size: 22px;
            color: white;
            display: block;
            transition: 0.3s;
            border-bottom: 1px solid gray;
        }
        .side-menu a:hover {
            background-color: #575757;
        }
        .side-menu.open {
            left: 0;
        }
        .menu-icon.open div:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }
        .menu-icon.open div:nth-child(2) {
            opacity: 0;
        }
        .menu-icon.open div:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="side-menu" id="sideMenu">
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About Us</a>
        <a href="products.html">View Products</a>
    </div>
    <main>
        <h1>Valkyrie Performance</h1>
        <h2>&copy; 2024 Valkyrie Performance Inc. All rights reserved.</h2>
    </main>
    <script>
        function toggleMenu() {
            var menu = document.getElementById('sideMenu');
            var icon = document.querySelector('.menu-icon');
            menu.classList.toggle('open');
            icon.classList.toggle('open');
        }
    </script>
</body>
</html>
